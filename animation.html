<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation box</title>
    <link rel="stylesheet" href="animation.css">
</head>
<body>
    <h1>animated boxs</h1>
    <p>try to discover each one by hovering</p>
    <div class="container">
        <div class="box one">discover</div>
        <div class="box two">discover</div>
        <div class="box three">discover</div>
        <div class="box four">discover</div>
        <div class="box five">discover</div>
        <div class="box six"> <span>discover</span></div>
        <div class="box seven"><span>discover</span></div>
        <div class="box eight">discover</div>
        <div class="box nine"><span>discover</span></div>
        <div class="box ten"><span>discover</span></div>
        <div class="box eleven">discover</div>
        <div class="box twelve"><span>click!</span><span>discover</span></div>
        <div class="box thirteen"><span>discover</span> </div>
        <div class="box fourteen"><span>discover</span> </div>
        <div class="box fifteen"><span>discover</span></div>
        <div class="box sixteen"><span>discover</span></div>
    </div>
    <p>which one you liked?</p>
    
</body>
</html>
